# CVGen Example CV
# 
# This CV demonstrates CVGen's filtering capabilities by including inline annotations
# showing VERBOSITY levels and TAGS in the actual content. When you run `make demo`,
# you'll see how different filtering options affect which content appears in the output.
#
# Verbosity Levels:
#   1.0 = Essential content (always included)
#   1.5 = Standard content (included in medium and detailed versions)
#   2.0 = Detailed content (only in detailed versions)
#
# Tags:
#   "detail"    = Detailed technical information section
#   "academic"  = Academic/research-focused content
#   "industry"  = Industry/commercial work experience
#   "technical" = Deep technical implementation details
#   "leadership"= Leadership and management responsibilities
#
# Tag Usage Examples:
#   --include-tags "academic"           # Academic CV only
#   --include-tags "industry"           # Industry CV only
#   --exclude-tags "technical"          # Non-technical version
#   --include-tags "academic,technical" # Technical academic CV
#
# Note: The annotations like "(VERBOSITY: 1.0)" and "(TAGS: ...)" appear in the 
# actual PDF output to help you understand how the filtering works when viewing demo PDFs.

cv:
  multi_lang_config:
    lang_keys:
      - en
      - ko
    default_lang: en
  filter_config:
    content_key: content
    verbosity_key: verbosity
  name:
    en: "Your Name"
    ko: "당신의 이름"
  location:
    en: "Your Location"
    ko: "당신의 위치"
  email: youremail@yourdomain.com
  # phone: "+825419999"
  website: https://yourwebsite.com/
  social_networks:
    - network: LinkedIn
      username: yourusername
    - network: GitHub
      username: yourusername
  sections:
    welcome_to_RenderCV!:
      - content:
          en: '[RenderCV](https://github.com/rendercv/rendercv) is a LaTeX-based CV/resume framework. It allows you to create a high-quality CV or resume as a PDF file from a YAML file, with **full Markdown syntax support** and **complete control over the LaTeX code**. *(VERBOSITY: 1.0 - always included)*'
          ko: '[RenderCV](https://github.com/rendercv/rendercv)는 LaTeX 기반 CV/이력서 프레임워크입니다. YAML 파일에서 **전체 Markdown 구문 지원**과 **LaTeX 코드에 대한 완전한 제어**로 고품질 CV 또는 이력서를 PDF 파일로 만들 수 있습니다. *(VERBOSITY: 1.0 - 항상 포함)*'
        verbosity: 1.0
      - content:
          en: 'The boilerplate content was inspired by [Gayle McDowell](https://github.com/dnl-blkv/mcdowell-cv). *(VERBOSITY: 2.0 - only in detailed versions)*'
          ko: '이 기본 내용은 [Gayle McDowell](https://github.com/dnl-blkv/mcdowell-cv)에서 영감을 받았습니다. *(VERBOSITY: 2.0 - 상세 버전에만 포함)*'
        verbosity: 2.0
    education:
      - institution:
          en: "University of Pennsylvania"
          ko: "펜실베이니아 대학교"
        area:
          en: "Computer Science"
          ko: "컴퓨터 과학"
        degree:
          en: "BS"
          ko: "학사"
        start_date: 2000-09
        end_date: 2005-05
        highlights:
          content:
            - en: 'GPA: 3.9/4.0 ([a link to somewhere](https://example.com)) *(VERBOSITY: 1.0)*'
              ko: '학점: 3.9/4.0 ([어딘가로의 링크](https://example.com)) *(VERBOSITY: 1.0)*'
            - content:
                en: '**Coursework:** Computer Architecture, Comparison of Learning Algorithms, Computational Theory *(VERBOSITY: 2.0)*'
                ko: '**수강 과목:** 컴퓨터 아키텍처, 학습 알고리즘 비교, 계산 이론 *(VERBOSITY: 2.0)*'
              verbosity: 2.0
          verbosity: 1.0
    experience:
      # Industry role with leadership responsibilities
      - company:
          en: "Apple *(TAGS: industry, leadership)*"
          ko: "애플 *(TAGS: industry, leadership)*"
        position:
          en: "Software Engineer"
          ko: "소프트웨어 엔지니어"
        location:
          en: "Cupertino, CA"
          ko: "캘리포니아주 쿠퍼티노"
        start_date: 2005-06
        end_date: 2007-08
        highlights:
          - content:
              en: "Reduced time to render user buddy lists by 75% by implementing a prediction algorithm *(VERBOSITY: 1.0)*"
              ko: "예측 알고리즘을 구현하여 사용자 친구 목록 렌더링 시간을 75% 단축 *(VERBOSITY: 1.0)*"
            verbosity: 1.0
          - content:
              en: "Integrated iChat with Spotlight Search by creating a tool to extract metadata from saved chat transcripts and provide metadata to a system-wide search database *(VERBOSITY: 2.0, TAGS: technical)*"
              ko: "저장된 채팅 기록에서 메타데이터를 추출하고 시스템 전체 검색 데이터베이스에 메타데이터를 제공하는 도구를 만들어 iChat을 Spotlight 검색과 통합 *(VERBOSITY: 2.0, TAGS: technical)*"
            verbosity: 2.0
            tags: ["technical"]
      # Industry internship with technical focus
      - company:
          en: "Microsoft *(TAGS: industry, technical)*"
          ko: "마이크로소프트 *(TAGS: industry, technical)*"
        position:
          en: "Software Engineer Intern"
          ko: "소프트웨어 엔지니어 인턴"
        location:
          en: "Redmond, WA"
          ko: "워싱턴주 레드몬드"
        start_date: 2003-06
        end_date: 2003-08
        highlights:
          - content:
              en: "Designed a UI for the VS open file switcher (Ctrl-Tab) and extended it to tool windows *(VERBOSITY: 1.0)*"
              ko: "VS 오픈 파일 전환기(Ctrl-Tab)용 UI를 설계하고 도구 창으로 확장 *(VERBOSITY: 1.0)*"
            verbosity: 1.0
          - content:
              en: "Created a service to provide gradient across VS and VS add-ins, optimizing its performance via caching *(VERBOSITY: 1.5, TAGS: technical)*"
              ko: "VS 및 VS 애드인 전반에 걸쳐 그래디언트를 제공하는 서비스를 만들고 캐싱을 통해 성능 최적화 *(VERBOSITY: 1.5, TAGS: technical)*"
            verbosity: 1.5
            tags: ["technical"]
          - content:
              en: "Built an app to compute the similarity of all methods in a codebase, reducing the time from $\\mathcal{O}(n^2)$ to $\\mathcal{O}(n \\log n)$ *(VERBOSITY: 2.0, TAGS: technical)*"
              ko: "코드베이스의 모든 메서드의 유사성을 계산하는 앱을 구축하여 시간을 $\\mathcal{O}(n^2)$에서 $\\mathcal{O}(n \\log n)$으로 단축 *(VERBOSITY: 2.0, TAGS: technical)*"
            verbosity: 2.0
            tags: ["technical"]
          - content:
              en: "Created a test case generation tool that creates random XML docs from XML Schema *(VERBOSITY: 1.5)*"
              ko: "XML 스키마에서 무작위 XML 문서를 생성하는 테스트 케이스 생성 도구 제작 *(VERBOSITY: 1.5)*"
            verbosity: 1.5
          - content:
              en: "Automated the extraction and processing of large datasets from legacy systems using SQL and Perl scripts *(VERBOSITY: 1.5)*"
              ko: "SQL과 Perl 스크립트를 사용하여 레거시 시스템에서 대규모 데이터셋 추출 및 처리 자동화 *(VERBOSITY: 1.5)*"
            verbosity: 1.5

    publications:
      # Academic/research publications
      content:
      - content:
          title:
            en: "3D Finite Element Analysis of No-Insulation Coils *(VERBOSITY: 1.0, TAGS: academic)*"
            ko: "무절연 코일의 3D 유한 요소 분석 *(VERBOSITY: 1.0, TAGS: academic)*"
          authors:
            - en: "Frodo Baggins"
              ko: "프로도 배긴스"
            - en: "***John Doe***"
              ko: "***존 도***"
            - en: "Samwise Gamgee"
              ko: "샘와이즈 갬지"
          doi: 10.1109/TASC.2023.3340648
          date: 2004-01
        verbosity: 1.0
      verbosity: 1.0

    projects:
      # Academic project
      - name:
          en: "Multi-User Drawing Tool *(TAGS: academic)* [github.com/name/repo](https://github.com/rendercv/rendercv)"
          ko: "다중 사용자 그리기 도구 *(TAGS: academic)* [github.com/name/repo](https://github.com/rendercv/rendercv)"
        date: 2002-09
        highlights:
          - content:
              en: "Developed an electronic classroom where multiple users can simultaneously view and draw on a \"chalkboard\" with each person's edits synchronized *(VERBOSITY: 1.5)*"
              ko: "여러 사용자가 동시에 '칠판'을 보고 그릴 수 있는 전자 교실을 개발하여 각 사용자의 편집 내용을 동기화 *(VERBOSITY: 1.5)*"
            verbosity: 1.5
          - content:
              en: "Tools Used: C++, MFC *(VERBOSITY: 1.0)*"
              ko: "사용 도구: C++, MFC *(VERBOSITY: 1.0)*"
            verbosity: 1.0
        tags: ["academic"]
      # Industry project
      - name:
          en: "Synchronized Desktop Calendar *(TAGS: industry)* [github.com/name/repo](https://github.com/rendercv/rendercv)"
          ko: "동기화된 데스크톱 캘린더 *(TAGS: industry)* [github.com/name/repo](https://github.com/rendercv/rendercv)"
        date: 2008-06
        highlights:
          - content:
              en: "Developed a desktop calendar with globally shared and synchronized calendars, allowing users to schedule meetings with other users *(VERBOSITY: 1.5)*"
              ko: "전역적으로 공유되고 동기화된 캘린더가 있는 데스크톱 캘린더를 개발하여 사용자가 다른 사용자와 회의를 예약할 수 있도록 함 *(VERBOSITY: 1.5)*"
            verbosity: 1.5
          - content:
              en: "Tools Used: C#, .NET, SQL, XML *(VERBOSITY: 1.0)*"
              ko: "사용 도구: C#, .NET, SQL, XML *(VERBOSITY: 1.0)*"
            verbosity: 1.0
        tags: ["industry"]
      # Academic/technical project
      - name:
          en: "Custom Operating System *(TAGS: academic, technical)*"
          ko: "사용자 지정 운영 체제 *(TAGS: academic, technical)*"
        date: 2002
        highlights:
          - content:
              en: "Built a UNIX-style OS with a scheduler, file system, text editor, and calculator *(VERBOSITY: 1.5)*"
              ko: "스케줄러, 파일 시스템, 텍스트 편집기 및 계산기가 포함된 UNIX 스타일의 OS 구축 *(VERBOSITY: 1.5)*"
            verbosity: 1.5
          - content:
              en: "Tools Used: C *(VERBOSITY: 1.0)*"
              ko: "사용 도구: C *(VERBOSITY: 1.0)*"
            verbosity: 1.0
        tags: ["academic", "technical"]

    technologies:
      # This entire section has tags: ["detail"]
      # Use --exclude-tags "detail" to remove this section
      # Use --include-tags "detail" to show only this section
      content:
      - content:
          label:
            en: "Languages *(TAGS: detail)*"
            ko: "언어 *(TAGS: detail)*"
          details:
            en: "C++, C, Java, Objective-C, C#, SQL, JavaScript *(VERBOSITY: 1.0)*"
            ko: "C++, C, Java, Objective-C, C#, SQL, JavaScript *(VERBOSITY: 1.0)*"
        verbosity: 1.0
      - content:
          label:
            en: "Technologies *(TAGS: detail)*"
            ko: "기술 *(TAGS: detail)*"
          details:
            en: ".NET, Microsoft SQL Server, XCode, Interface Builder *(VERBOSITY: 1.0)*"
            ko: ".NET, Microsoft SQL Server, XCode, Interface Builder *(VERBOSITY: 1.0)*"
        verbosity: 1.0
      tags: ["detail"]
design:
  theme: classic 
  page:
    size: a4
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_page_numbering: true
    show_last_updated_date: true
  colors:
    text: black
    name: '#004f90'
    connections: '#004f90'
    section_titles: '#004f90'
    links: '#004f90'
    last_updated_date_and_page_numbering: grey
  text:
    font_family: Noto Sans
    font_size: 10pt
    leading: 0.6em
    alignment: justified 
    date_and_location_column_alignment: right 
  links:
    underline: false
    use_external_link_icon: true
  header:
    name_font_family: Noto Sans
    name_font_size: 30pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.7cm
    vertical_space_between_connections_and_first_section: 0.7cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: Noto Sans
    separator_between_connections: ''
    use_icons_for_connections: true
    alignment: center 
  section_titles:
    type: with-parial-line
    font_family: Noto Sans
    font_size: 1.4em
    bold: true
    small_caps: false
    line_thickness: 0.5pt
    vertical_space_above: 0.5cm
    vertical_space_below: 0.3cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0.2cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 1.2em
    allow_page_break_in_sections: true
    allow_page_break_in_entries: true
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: • 
    top_margin: 0.25cm
    left_margin: 0.4cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.5em
    summary_left_margin: 0cm
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS'
    education_entry:
      main_column_first_row_template: '**INSTITUTION**, AREA'
      degree_column_template: '**DEGREE**'
      degree_column_width: 1cm
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    experience_entry:
      main_column_first_row_template: '**COMPANY**, POSITION'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    publication_entry:
      main_column_first_row_template: '**TITLE**'
      main_column_second_row_template: |-
        AUTHORS
        URL (JOURNAL)
      main_column_second_row_without_journal_template: |-
        AUTHORS
        URL
      main_column_second_row_without_url_template: |-
        AUTHORS
        JOURNAL
      date_and_location_column_template: DATE

locale:
  last_updated_date_template: "Last updated TODAY"
  date_template: "MONTH_ABBREVIATION YEAR"
